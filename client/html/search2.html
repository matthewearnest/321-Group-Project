<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/search.css">
    
    <title>Book Search</title>
</head>

<body onload = searchOnLoad()>
    <div class = "search-wrapper">
        <label for="search">Search Books</label>
        <input type="search" id="search" data-search>
    </div>

    <div id = "books"></div>

    <div class = "book-cards" data-book-cards-container></div>
    

    <template data-book-template>

        <div class = "card">
            <div class = "header" data-header>Title</div>
            <div class = "body" data-body>Author</div>
        </div>
    </template>
    

    <script src = "scripts/search2.js" defer></script>
   
</body>
</html>

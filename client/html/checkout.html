<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Customer Checkout</title>
</head>
<body onload = "populateOrderForm()" style = "background-color: lightblue;">
    <div class="jumbotron">
        
        <div class="p-5 mb-4 bg-secondary">
            <h1 class="display-5 fw-bold"; style = "text-align: center;">Checkout</h1>
            
        </div>
    <div class = "container" id = "orderinfo">
        <div type = "text" id = "orderinfo" style = "position: relative; top: 50px;">
            <label for="orderNumber">Order Number</label>
            <input style = "width: fit-content" type="text" id="orderNumber" name="isbn" readOnly><br><br>
            <label for="orderDate">Order Date:</label>
            <input style = "width: 200px"type="text" id="orderDate" name="title" readOnly><br><br>
            <label for="orderStatus">Status:</label>
            <input style = "width: 200px"type="text" id="orderStatus" name="author" readOnly><br><br>
            <label for="NoofItems">Number of Items:</label>
            <input style = "width: 200px"type="text" id="NoofItems" name="price" readOnly><br><br>
            <label for="orderTotal">Total:</label>
            <input style = "width: 200px"type="text" id="orderTotal" name="price" readOnly><br><br>
        </div>
    </div>

    <img style = "position: fixed; top: 100px; right: 250px;" src="images/bookshelf-removebg-preview.png" width="520" height="520">

    <a href = "normalcompleted.html"><button style = "position: fixed; bottom: 50px; right: 400px; border-radius: 15px; "><h1>Pay with Square</h1></button></a>
    <img src = "images/squarelogo-removebg-preview.png" alt = "square" style = "position: fixed; bottom: 30px; right: 150px; width: 200px; height: 100px;">
    <a href = "search.html"><button style = "position: fixed; bottom: 50px; left: 200px; border-radius: 15px;"><h1>Keep Shopping</h1></button></a>
    <img src="images/booklogo-removebg-preview.png" width="100" height="125"; style = "position: fixed; top: 10px;">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src = "scripts/testfiltersearch.js"></script>
</body>
</html>
